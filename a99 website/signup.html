<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cafe 99</title>
        <script src="forms.js" async></script>
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&amp;display=swap" rel="stylesheet">
      </head>
      <body>
        <section class="hero is-medium">
          <div class="hero-head">
            <nav class="navbar">
              <div class="container">
                <div class="navbar-brand">
                  <a class="navbar-item is-size-2">
                    CAFE 99
                  </a>
                  <span class="navbar-burger" data-target="navbarMenuHeroA">
                    <span></span>
                    <span></span>
                    <span></span>
                  </span>
                </div>
                <div id="navbarMenuHeroA" class="navbar-menu">
                  <div class="navbar-end">
                    <a class="navbar-item" href="index.html">
                      Home
                    </a>
                    <a class="navbar-item" href="menu.html">
                      Menu
                    </a>
                    <a class="navbar-item" href="about.html">
                      About
                    </a>
                    <a class="navbar-item" href="contact.html">
                      Contact
                    </a>
                    <span class="navbar-item">
                      <a class="button is-primary" href="signup.html">
                        <span>Sign Up</span>
                      </a>
                    </span>
                    <span class="navbar-item">
                      <a class="button is-primary" id="nav-sign-in" href="login.html">
                        <span>Login</span>
                      </a>
                    </span>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </section>
        <section class="hero">
            <div class="hero-body">
              <p class="is-size-1 has-text-centered">
                SIGN UP
              </p>
            </div>
          </section>
        <div class="container is-center is-fluid">
          <form id="create-account">
          <div class="field">
            <label for="username" class="label">Username</label>
            <br>
            <div class="control has-icons-right">
              <input id="username" name="username" value="" required class="input" type="text" placeholder="Username">
              <br>
            </div>
          </div>
          <div class="field">
            <label for="pass" class="label">Password</label>
            <div class="control has-icons-right">
              <input type="password" id="pass" name="pass" value="" required class="input" placeholder="Password">
              <br>
            </div>
          </div>
          <input class="button is-primary" type="submit" value="Submit">
          </form>
        </div>
      </body>
</html>
