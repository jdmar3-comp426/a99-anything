        <section class="hero is-medium">
          <div class="hero-head">

                <div id="navbarMenuHeroA" class="navbar-menu">

        <div class="container is-center">
          <form id="update-username">
            <div class="field">

           <br>

            <input class="button is-primary" type="submit" value="Submit">
          </form>
          <br>
        <div class="container is-center">
          <form id="update-pass">
            <div class="field">
            <label class="label" for="pass">Update password:</label>
            <input class="input" type="password" placeholder="New Password" id="pass" name="pass" value="" required>
          <br>
        </div>
          <input class="button is-primary" type="submit" value="Submit">
          </form>
          <br>
        <div class="container is-center">
          <form id="nav-sign-out">
          <input class="button is-primary is-outlined" type="submit" value="Sign out">
          </form>
          
          <form id="nav-delete-account">
